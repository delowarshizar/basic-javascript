<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div>
      <h1>Add you items to cart</h1>
      <form>
        <input
          type="text"
          name="product"
          id="product"
          placeholder="product"
          autocomplete="off"
        />
        <input
          type="text"
          name="quantity"
          id="quantity"
          placeholder="quantity"
          autocomplete="off"
        />
        <br />
        <button id="btn">add items</button>
      </form>
      <h2>Added Product</h2>
      <ul id="cart-items"></ul>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
